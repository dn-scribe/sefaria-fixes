name: Sync to Hugging Face

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-to-huggingface:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Create a clean deployment directory
          mkdir -p ../hf-deploy
          
          # Copy only necessary files for deployment
          cp app.py ../hf-deploy/
          cp json-viewer.html ../hf-deploy/
          cp requirements.txt ../hf-deploy/
          cp Dockerfile ../hf-deploy/
          cp HF_README.md ../hf-deploy/README.md
          cp .hfignore ../hf-deploy/.gitignore || true
          
          # Create empty tmp_lh_links.json if it doesn't exist
          echo "[]" > ../hf-deploy/tmp_lh_links.json
          
          # Initialize a fresh git repo
          cd ../hf-deploy
          git init
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          
          # Add all files and commit
          git add .
          git commit -m "Deploy to Hugging Face"
          
          # Force push to Hugging Face
          git push https://user:$HF_TOKEN@huggingface.co/spaces/dn-9281411/linking-lh main:main --force
